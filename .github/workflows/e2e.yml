name: e2e
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npm run test:e2e:install

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:4173/virkur/
